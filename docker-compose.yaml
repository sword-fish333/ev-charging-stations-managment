version: '3.8'
services:
  main:
    build:
      context: .
      dockerfile: Dockerfile
    command: 'php artisan serve --host=0.0.0.0'
    volumes:
      - .:/app
    links:
      - db:mysql
    ports:
        - 8000:8000
    depends_on:
        - db
  db:
    platform: linux/x86_64
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ev_charging_system
      MYSQL_ROOT_USER: root
      MYSQL_ROOT_PASSWORD: alin
    volumes:
      - ./storage/dbdata:/var/lib/mysql
    ports:
      - 3307:3306
